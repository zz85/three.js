<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - raytracing renderer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				color: #ffffff;
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>
	<body>

		<script src="../build/three.min.js"></script>
		<script src="js/renderers/RaytracingWorkerRenderer.js"></script>

		<script>

			var WORKERS = 4;
			var pool = [];

			var lastData;

			for (var i = 0; i < WORKERS; i++) {
				var worker = new Worker('js/renderers/RaytracingWorker.js');
				worker.onmessage = function(e) {
					var data = e.data;

					if (!data) return;

					if (data.blockSize) {

						lastData = data;

						var d = data.data;
						var imagedata = new ImageData(new Uint8ClampedArray(d), lastData.blockSize, lastData.blockSize);

						// console.log(d, imagedata, i);
						renderer.ctx.putImageData( imagedata, lastData.blockX, lastData.blockY );

						// renderer.ctx.fillRect( lastData.blockX, lastData.blockY, lastData.blockSize, lastData.blockSize );
					} else if (data.type == 'complete') {
						// TODO can terminate worker here or schedule more other jobs...
					}

				}
				pool.push(worker);
			}

			var container;

			var camera, controls, scene, renderer;

			var torus, cube;

			init();
			render();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				var info = document.createElement( 'div' );
				info.style.position = 'absolute';
				info.style.top = '10px';
				info.style.width = '100%';
				info.style.zIndex = '100';
				info.style.textAlign = 'center';
				info.innerHTML = '<a href="http://threejs.org" target="_blank">three.js<a/> - raytracing renderer (using web workers)';
				container.appendChild( info );

				//

				renderer = new THREE.RaytracingWorkerRenderer();
				renderer.setClearColor( 0xf0f0f0 );
				renderer.setSize( window.innerWidth, window.innerHeight );
				pool.forEach(function(p, i) {
					p.postMessage({
						init: [ window.innerWidth, window.innerHeight],
						worker: i,
						workers: pool.length
					})
				})

				renderer.domElement.style.position = "absolute";
				renderer.domElement.style.top = "0px";
				renderer.domElement.style.left = "0px";

				container.appendChild( renderer.domElement );

			}

			function render() {

				renderer.render( scene, camera );
				pool.forEach(function(p) {
					p.postMessage({
						render: true
					})
				})

			}

		</script>

	</body>
</html>
